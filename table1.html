<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Check Mark and Red Slash</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>

          <th>Осигурани ризици</th>
          <th>Основен</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Удар од гром</td>

            &#x2705;
            <!-- Green Check Mark -->
          </td>
          <td>&#x2705;</td>

        </tr>
        <tr>
          <td>Експлозија</td>
          <td>&#x2705;</td>
          <td>&#x2705;</td>
          <td>&#x2705;</td>
        </tr>
        <tr>
          <td>Луња</td>
          <td>&#x2705;</td>
          <td>&#x2705;</td>
          <td>&#x2705;</td>
        </tr>
        <tr>
          <td>Data 1</td>
          <td>&#x2705;</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
